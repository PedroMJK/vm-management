<div class="vms-container">
    <h2>Lista de VMs</h2>
  
    <button class="create-btn" (click)="goToCreate()">+ Criar Nova VM</button>
  
    <div *ngIf="vms.length === 0">
      <p>Nenhuma VM cadastrada.</p>
    </div>
  
    <div class="vms-list">
      <div class="vm-card" *ngFor="let vm of vms; let i = index">
        <h3>{{ vm.displayName }}</h3>
        <p><strong>CPU:</strong> {{ vm.cpu }} cores</p>
        <p><strong>Mem√≥ria:</strong> {{ vm.memory }} MB</p>
        <p><strong>Status: </strong> 
          <span [ngClass]="vm.status.toLowerCase()">{{ vm.status }}</span>
        </p>
  
        <div class="actions">
          <button class="start" (click)="startVM(vm)" [disabled]="vm.status === 'RUNNING'">Iniciar</button>
          <button class="pause" (click)="pauseVM(vm)" [disabled]="vm.status !== 'RUNNING'">Pausar</button>
          <button class="stop-btn" (click)="stopVM(vm)" [disabled]="vm.status === 'STOP'">Parar</button>
          <button class="delete" (click)="deleteVM(vm)">Excluir</button>
        </div>
      </div>
    </div>
  </div>
